<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCUGmRacG5yiPNZtjauRCgMlLyxj3BF558"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="jumbotron">
                    <h2>Where are you ?</h2>
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" id="city" placeholder="Enter a city" autocomplete="on" class="form-control" >
                        </div>
                        <div class="col-md-4">
                            <button type="button" id="submitWeather" class="btn btn-success">Search city</button>
                        </div>
                    </div>
                    <div id="kind_day"></div>
                    <div id="showData"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
